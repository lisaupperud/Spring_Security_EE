<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" >
    <title> Logout </title>
    <script src="https://cdn.tailwindcss.com" ></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center" >
<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-5 text-center" >
    <h2 class="text-2xl font-bold text-gray-800" >Logout </h2>
    <p class="text-gray-600" >Are you sure you want to log out? </p>
    <form th:action="@{/logout}" method="post" class="space-y-3" >
        <!-- Spring Security requires POST logout -->
        <button type="submit"
                class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-lg
hover:bg-red-700 transition" >
            Yes, Log me out
        </button>
    </form>
    <a th:href="@{/}"
       class="inline-block w-full mt-2 text-blue-600 hover:underline text-sm" >
        No, take me back home
    </a>
</div>
</body>
</html>
